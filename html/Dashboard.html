
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Dashboard</title>
	
        <link rel="stylesheet" type="text/css" href="../materialize/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" type="text/css" href="../css/Dashboard.css">
        
        <!-- JS -->
        <script type="text/javascript" src="../script/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
        <script type="text/javascript" src="../script/Dashboard.js"></script>
        <script type="text/javascript" src="../script/sorttable.js"></script>
	</head>
    
	<body>
        <a class='navButtons modal-trigger btn' id = 'logoutButton'>Logout</a>
        <a class="navButtons modal-trigger btn" href="#newData" id = 'addButton'><i class="material-icons">add</i></a>    
    
        
        <div>
        	<table id="tableDetails" class = "sortable">
                <tr>
                    <th class = 'tableData center-align'>Country Key</th>
                    <th class = 'tableData center-align'>Country Name</th>
                    <th class = 'tableData center-align'>Data</th>
                    <th class = 'tableData center-align'>Region</th>
                    <th class = 'tableData center-align'>Series Name</th>
                    <th class = 'tableData center-align'>Year</th>
                    <th class = 'tableData center-align'>Actions</th>
                </tr>
            </table>
        </div>


        <div id="newData" class="modal">
            <div class = "transactDataHead">[NEW DATA]</div>
            <div class = "transactDataWrap">
                <form action="createPost" method="POST" class="createPostForm">
					<p class="ltags">Country Name</p>
					<input type="text" id="newCN" name = "newCN" class = "inputTransactData">
                    
					<p class="ltags">Data</p>
					<input type="text" id="newD" name  = "newD" class = "inputTransactData">
                    
					<p class="ltags">Series Name</p>
					<input type="text" id="newSN" name = "newSN" class = "inputTransactData">
                    
					<p class="ltags">Year</p>
					<input type="text" id="newY" name  = "newY" class = "inputTransactData">
           		</form>
                
				<button class="transactButtonSubmit waves-effect waves-light btn" id="transactNewDataButton">ADD</button>
				<br>
            </div>
        </div>
	 
	 	<div id="updateData" class="modal">
            <div class = "transactDataHead">[UPDATE DATA]</div>
            <div class = "transactDataWrap">
                <form action="createPost" method="POST" class="createPostForm">
					<p class="ltags">Country Name</p>
					<input type="text" id="updateCN" name = "updateCN" class = "inputTransactData">
					<p class="ltags">Data</p>
					<input type="text" id="updateD" name = "updateD" class = "inputTransactData">
					<p class="ltags">Series Name</p>
					<input type="text" id="updateSN" name = "updateSN" class = "inputTransactData">
					<p class="ltags">Year</p>
					<input type="text" id="updateY" name = "updateY" class = "inputTransactData">
           		</form>
                
				<br>	
				<button class="transactButtonSubmit waves-effect waves-light btn" id="transactUpdateDataButton">UPDATE</button>
				<br>
            </div>
        </div>
	</body>
</html>
