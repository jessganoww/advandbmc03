
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Dashboard</title>
	
	        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
	        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        	<link rel = "stylesheet" type="text/css" href="css/Dashboard.css">
	        
	        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	        <script type="text/javascript" src="script/Dashboard.js"></script>
	</head>
	<body>
        <div id="left"></div>
		<div id="right"></div>
		<div id="top"></div>
		<div id="bottom"></div>
        
       <nav>                
            <a class='dropdown-button btn' id = 'logoutButton'>Logout</a>
        </nav> 
        
      	<div id="searcher">
            <div id = "searchDiv" class="input-field z-depth-1" id = "searchDiv">
                <form id = "searchForm">
                    <input type="search" id="search" name="searchbar" >
                    <label class="label-icon" for="search" style="color: #006f4a"><i class="material-icons">search</i></label>
                </form>
		  </div>
        
        	
            <div id="filterContainer">
                <div id="dropFilter">
                    <div class="input-field">
                        <select id="dropDownFilter" class="dropDown">
                            <option value="0">Filter</option>
                            <option value="1">Filter 1</option>
                            <option value="2">Filter 2</option>
                            <option value="3">Filter 3</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </div> 
		
        <div id="searchResultInfo" class="left-align">
            <p id="searchResultText"></p>
        </div>
        
      	<div id="searchResultFeed" class="z-depth-2">
            <div id="tableHeader" class="z-depth-1">
                <table>
                    <tr>
                        <th class="tableCol1 center-align white-text">Column 1</th>
                        <th class="tableCol2 center-align white-text">Column 2</th>
                        <th class="tableCol1 center-align white-text">Column 3</th>
                        <th class="tableCol1 center-align white-text">Column 4</th>
                        </tr>
                </table>
            </div>
            
		<table id="tableDetails">
		    <!-- <tr>
		    <td class="tableIdNum center-align">Col 1</td>
		    <td class="tableName left-align">Col 2</td>
		    <td class="tableCollege center-align">Col 3</td>
		    <td class="tableAward center-align">Col 4</td>
			</tr> -->
	    </table>
		
		</div>         
	</body>
</html>
